---
# systemd service configuration

- name: Create ComfyUI launch wrapper script
  template:
    src: launch_wrapper.sh.j2
    dest: "{{ comfyui_install_dir }}/launch_comfyui.sh"
    owner: "{{ comfyui_user }}"
    group: "{{ comfyui_group }}"
    mode: '0755'

- name: Create systemd service file
  template:
    src: comfyui.service.j2
    dest: "/etc/systemd/system/{{ comfyui_service_name }}.service"
    owner: root
    group: root
    mode: '0644'
  notify: reload systemd

- name: Ensure systemd is reloaded
  systemd:
    daemon_reload: true

- name: Enable ComfyUI service
  systemd:
    name: "{{ comfyui_service_name }}"
    enabled: true
    state: stopped
  register: service_status

- name: Display service status
  debug:
    msg:
      - "ComfyUI service has been configured"
      - "To start: sudo systemctl start {{ comfyui_service_name }}"
      - "To enable at boot: sudo systemctl enable {{ comfyui_service_name }}"
      - "To check status: sudo systemctl status {{ comfyui_service_name }}"
      - "To view logs: sudo journalctl -u {{ comfyui_service_name }} -f"
